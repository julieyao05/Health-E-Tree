<!doctype html> 

<html>
<head>
	<script>
	function goBack() {
		window.history.back();
	}
	</script>
	<meta name="description" content="CSE170 Web app">
	<title>Sign up page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
	<style>
		h1 {
			color: #4169E1;
			font: 400 100px/1.3 'Amatic SC';
		  	text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
			text-align: center;
		}
	</style>

</head>
<body>
	<h1>Sign up</h1>
	<button onclick="goBack()" id="back-button">Back</button>
	<div class="wrapper">
		<form>
			<label>User name</label><input type="text" name="username"><br>
			<label>Password</label><input type="password" name="pwd"><br>
			<label>Name</label><input type="text" name="name"></label><br>
			<label>Gender</label><br>
			<div class="radioLeft">
				<input type="radio" name="gender" value="male"> Male<br>
				<input type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="other"> Other<br>
			</div>
			<label>Age</label><input type="text" name="age"><br>
			<label>Height</label><input type="text" name="height"><br>
			<label>Weight</label><input type="text" name="height"><br>
			
			<input type="reset">
		</form>
	</div>
	<a href="user.html"><button id="finish-button">Finish</button></a>
</body>
</html>
