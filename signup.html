<!doctype html> 

<html>
<head>
	<meta name="description" content="CSE170 Web app">
	<title>Sign up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Amatic+SC" />
	<style>
		h1 {
			color: #4169E1;
			font: 400 100px/1.3 'Amatic SC';
		  	text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
			text-align: center;
		}
	</style>

</head>
<body>
	<h1>Sign up</h1>
	<ul>
		<li><img src="homebutton.png" id="home-button"><a href="home.html">Home</a></li>
  		<li><img src="backbutton.png" id="back-button"><a href="login.html">Log in/ Sign up</a></li>
	</ul>
	<div class="wrapper">
		<form>
			<label>User name</label><input type="text" name="username"><br>
			<label>Password</label><input type="password" name="pwd"><br>
			<label>Name</label><input type="text" name="name"><br>
			<label>Gender</label>
				<select>
				  <option value="male">Male</option>
				  <option value="female">Female</option>
				  <option value="other">Other</option>
				</select><br>
			<label>Age</label><input type="text" name="age"><br>
			<label>Height</label><input type="text" name="height"><br>
			<label>Weight</label><input type="text" name="height"><br>
			<br><label>Allergies</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<br><label>Sensitivities</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<br><label>Heart conditions</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<br><label>Medications</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<br><label>Behavioral problems</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<br><label>Emotional problems</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<br><label>Eye conditions</label><textarea style="width: 250px; height: 40px"></textarea><br>
			<button type="reset"><img id="reset-button" src="resetbutton.png"></button>
		</form>
	</div>
	<img src="finishbutton.png" onclick="location.href='user.html'" id="finish-button">
</body>
</html>
